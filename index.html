<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="container">
        <h3>New Year Countdown</h3>


        <div class="countdown">
            <div class="time">
                <h2 class="days"></h2>
                <small>Days</small>

            </div>
            <div class="time">
                <h2 class="hours"></h2>
                <small>Hours</small>

            </div>
            <div class="time">
                <h2 class="minutes"></h2>
                <small>Minutes</small>

            </div>
            <div class="time">
                <h2 class="seconds"></h2>    
                <small>Seconds</small>

            </div>
        </div>

          
    </div>
  
    <script src="main.js"></script>
</body>
</html>
